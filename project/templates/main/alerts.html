
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      {% for category, message in messages %}
        <div style= "z-index: 100;" class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button style= "z-index: 100;" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
