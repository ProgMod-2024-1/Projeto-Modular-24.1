{% extends '/main.html' %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='./principal/css/principal.css') }}">
{% endblock %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Cadastre-se</div>
          <div class="card-body">
            <form action="{{ url_for('principal.register') }}" method="post" class="form-register">
              {%if data %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required placeholder="Nome", value = {{data["username"]}}>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required placeholder="Senha", value = {{data["password"]}}>
                </div>
                <div class="form-group">
                  <label for="permission">Category:</label>
                  <select id="permission" name="permission" required>
                      <option value="1">Aluno</option>
                      <option value="2">Professor</option>
                      <option value="3">Administrador</option>
                  </select>
              </div>
              {% else %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required, placeholder="Nome">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required, placeholder="Senha">
                </div>
                <div class="form-group">
                  <label for="permission">Category:</label>
                  <select id="permission" name="permission" required>
                      <option value="1">Aluno</option>
                      <option value="2">Professor</option>
                      <option value="3">Administrador</option>
                  </select>
              </div>
              {% endif %}
              <button type="submit" class="btn btn-primary">Cadastre-se</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
