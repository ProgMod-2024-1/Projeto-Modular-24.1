<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Educational Platform</title>
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/principal.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">EduPlatform</a>
            <ul class="navbar-nav">
                <li><a href="/courses">Courses</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form action="{{ url_for('principal.register') }}" method="post" class="form-register">
            <h2>Register</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="permission">Category:</label>
                <select id="permission" name="permission" required>
                    <option value="1">Aluno</option>
                    <option value="2">Professor</option>
                    <option value="3">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 EduPlatform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
